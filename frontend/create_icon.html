<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoCommute Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .canvas-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        canvas {
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        h1 {
            color: #2e7d32;
        }
        p {
            max-width: 600px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>EcoCommute Icon Generator</h1>
    <p>Below are three icon sizes for your EcoCommute extension. Right-click on each icon and select "Save Image As..." to save them to your icons folder.</p>
    
    <div class="canvas-container">
        <div class="icon-container">
            <canvas id="icon16" width="16" height="16"></canvas>
            <span>16x16 px</span>
            <button onclick="downloadIcon(16)">Download icon16.png</button>
        </div>
        
        <div class="icon-container">
            <canvas id="icon48" width="48" height="48"></canvas>
            <span>48x48 px</span>
            <button onclick="downloadIcon(48)">Download icon48.png</button>
        </div>
        
        <div class="icon-container">
            <canvas id="icon128" width="128" height="128"></canvas>
            <span>128x128 px</span>
            <button onclick="downloadIcon(128)">Download icon128.png</button>
        </div>
    </div>
    
    <script>
        // Function to draw the car with Earth tires
        function drawCarWithEarthTires(ctx, size) {
            // Scale factor based on canvas size
            const s = size / 128;
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background with gradient
            const bgGradient = ctx.createLinearGradient(0, 0, 0, size);
            bgGradient.addColorStop(0, '#e8f5e9');
            bgGradient.addColorStop(1, '#c8e6c9');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, size, size);
            
            // Car shadow
            ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
            ctx.beginPath();
            ctx.ellipse(65 * s, 85 * s, 40 * s, 6 * s, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Car body - main shape
            const carBodyGradient = ctx.createLinearGradient(30 * s, 30 * s, 30 * s, 70 * s);
            carBodyGradient.addColorStop(0, '#43a047');
            carBodyGradient.addColorStop(0.7, '#2e7d32');
            carBodyGradient.addColorStop(1, '#1b5e20');
            ctx.fillStyle = carBodyGradient;
            
            // Main body
            ctx.beginPath();
            ctx.moveTo(25 * s, 65 * s); // Bottom left
            ctx.lineTo(30 * s, 50 * s); // Middle left
            ctx.lineTo(45 * s, 40 * s); // Hood start
            ctx.lineTo(55 * s, 30 * s); // Windshield bottom
            ctx.lineTo(75 * s, 30 * s); // Roof middle
            ctx.lineTo(90 * s, 40 * s); // Rear window
            ctx.lineTo(105 * s, 50 * s); // Trunk
            ctx.lineTo(105 * s, 65 * s); // Bottom right
            ctx.closePath();
            ctx.fill();
            
            // Car body - hood highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.15)';
            ctx.beginPath();
            ctx.moveTo(30 * s, 50 * s);
            ctx.lineTo(45 * s, 40 * s);
            ctx.lineTo(55 * s, 45 * s);
            ctx.lineTo(40 * s, 55 * s);
            ctx.closePath();
            ctx.fill();
            
            // Car body - roof highlight
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.beginPath();
            ctx.moveTo(55 * s, 30 * s);
            ctx.lineTo(75 * s, 30 * s);
            ctx.lineTo(70 * s, 35 * s);
            ctx.lineTo(60 * s, 35 * s);
            ctx.closePath();
            ctx.fill();
            
            // Car details - door line
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.lineWidth = s;
            ctx.beginPath();
            ctx.moveTo(65 * s, 35 * s);
            ctx.lineTo(65 * s, 65 * s);
            ctx.stroke();
            
            // Car details - door handle
            ctx.fillStyle = '#424242';
            ctx.beginPath();
            ctx.roundRect(67 * s, 48 * s, 6 * s, 2 * s, 1 * s);
            ctx.fill();
            
            // Car details - front door handle
            ctx.beginPath();
            ctx.roundRect(50 * s, 48 * s, 6 * s, 2 * s, 1 * s);
            ctx.fill();
            
            // Windshield with gradient for shine
            const windshieldGradient = ctx.createLinearGradient(55 * s, 30 * s, 55 * s, 45 * s);
            windshieldGradient.addColorStop(0, '#e3f2fd');
            windshieldGradient.addColorStop(0.7, '#bbdefb');
            windshieldGradient.addColorStop(1, '#90caf9');
            ctx.fillStyle = windshieldGradient;
            
            ctx.beginPath();
            ctx.moveTo(55 * s, 30 * s); // Top left
            ctx.lineTo(65 * s, 30 * s); // Top right
            ctx.lineTo(60 * s, 45 * s); // Bottom right
            ctx.lineTo(50 * s, 45 * s); // Bottom left
            ctx.closePath();
            ctx.fill();
            
            // Rear window with gradient
            const rearWindowGradient = ctx.createLinearGradient(75 * s, 30 * s, 75 * s, 45 * s);
            rearWindowGradient.addColorStop(0, '#e3f2fd');
            rearWindowGradient.addColorStop(0.7, '#bbdefb');
            rearWindowGradient.addColorStop(1, '#90caf9');
            ctx.fillStyle = rearWindowGradient;
            
            ctx.beginPath();
            ctx.moveTo(75 * s, 30 * s); // Top left
            ctx.lineTo(85 * s, 30 * s); // Top right
            ctx.lineTo(90 * s, 45 * s); // Bottom right
            ctx.lineTo(80 * s, 45 * s); // Bottom left
            ctx.closePath();
            ctx.fill();
            
            // Side windows
            ctx.fillStyle = '#90caf9';
            ctx.beginPath();
            ctx.moveTo(65 * s, 30 * s); // Top left
            ctx.lineTo(75 * s, 30 * s); // Top right
            ctx.lineTo(80 * s, 45 * s); // Bottom right
            ctx.lineTo(60 * s, 45 * s); // Bottom left
            ctx.closePath();
            ctx.fill();
            
            // Car details - headlight
            const headlightGradient = ctx.createRadialGradient(
                35 * s, 55 * s, 1 * s,
                35 * s, 55 * s, 5 * s
            );
            headlightGradient.addColorStop(0, '#ffffff');
            headlightGradient.addColorStop(0.7, '#ffee58');
            headlightGradient.addColorStop(1, '#fdd835');
            
            ctx.fillStyle = headlightGradient;
            ctx.beginPath();
            ctx.ellipse(35 * s, 55 * s, 5 * s, 4 * s, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Headlight reflection
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.ellipse(34 * s, 54 * s, 2 * s, 1.5 * s, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Car details - taillight
            const taillightGradient = ctx.createRadialGradient(
                95 * s, 55 * s, 1 * s,
                95 * s, 55 * s, 5 * s
            );
            taillightGradient.addColorStop(0, '#ffcdd2');
            taillightGradient.addColorStop(0.7, '#e53935');
            taillightGradient.addColorStop(1, '#b71c1c');
            
            ctx.fillStyle = taillightGradient;
            ctx.beginPath();
            ctx.ellipse(95 * s, 55 * s, 5 * s, 4 * s, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Car details - grill
            ctx.fillStyle = '#424242';
            ctx.beginPath();
            ctx.roundRect(30 * s, 55 * s, 10 * s, 3 * s, 1 * s);
            ctx.fill();
            
            // Car details - bumpers
            ctx.fillStyle = '#9e9e9e';
            ctx.beginPath();
            ctx.roundRect(25 * s, 62 * s, 15 * s, 3 * s, 2 * s);
            ctx.fill();
            
            ctx.beginPath();
            ctx.roundRect(90 * s, 62 * s, 15 * s, 3 * s, 2 * s);
            ctx.fill();
            
            // Earth tires (front)
            drawEarthTire(ctx, 40 * s, 75 * s, 15 * s);
            
            // Earth tires (back)
            drawEarthTire(ctx, 90 * s, 75 * s, 15 * s);
            
            // Car details - wheel arches
            ctx.strokeStyle = '#1b5e20';
            ctx.lineWidth = 2 * s;
            ctx.beginPath();
            ctx.arc(40 * s, 75 * s, 18 * s, Math.PI * 0.9, Math.PI * 2.1);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.arc(90 * s, 75 * s, 18 * s, Math.PI * 0.9, Math.PI * 2.1);
            ctx.stroke();
        }
        
        // Function to draw Earth globe wheels (realistic marble-like appearance)
        function drawEarthTire(ctx, x, y, radius) {
            // Create a more realistic Earth globe with marble-like appearance
            // Base gradient for ocean with deeper blue for depth perception
            const oceanGradient = ctx.createRadialGradient(
                x - radius * 0.3, y - radius * 0.3, radius * 0.1,
                x, y, radius
            );
            oceanGradient.addColorStop(0, '#64b5f6'); // Light blue center
            oceanGradient.addColorStop(0.5, '#1976d2'); // Medium blue
            oceanGradient.addColorStop(0.8, '#0d47a1'); // Deep blue
            oceanGradient.addColorStop(1, '#002171'); // Very deep blue edge for depth
            
            // Draw the base globe
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = oceanGradient;
            ctx.fill();
            
            // Add atmosphere glow effect
            const atmosphereGradient = ctx.createRadialGradient(
                x, y, radius * 0.9,
                x, y, radius * 1.1
            );
            atmosphereGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            atmosphereGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.beginPath();
            ctx.arc(x, y, radius * 1.1, 0, Math.PI * 2);
            ctx.fillStyle = atmosphereGradient;
            ctx.fill();
            
            // Add highlight for 3D marble-like effect
            ctx.beginPath();
            ctx.arc(x - radius * 0.4, y - radius * 0.4, radius * 0.7, 0, Math.PI * 0.9);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = radius * 0.15;
            ctx.stroke();
            
            // Smaller, brighter highlight
            ctx.beginPath();
            ctx.arc(x - radius * 0.5, y - radius * 0.5, radius * 0.3, 0, Math.PI * 0.8);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.lineWidth = radius * 0.1;
            ctx.stroke();
            
            // Earth continents with geographically accurate shapes
            ctx.fillStyle = '#4caf50'; // Base green for continents
            
            // North America
            ctx.beginPath();
            // Alaska
            ctx.moveTo(x - radius * 0.6, y - radius * 0.5);
            ctx.lineTo(x - radius * 0.5, y - radius * 0.6);
            ctx.lineTo(x - radius * 0.4, y - radius * 0.5);
            // Canada
            ctx.lineTo(x - radius * 0.3, y - radius * 0.5);
            ctx.lineTo(x - radius * 0.2, y - radius * 0.4);
            ctx.lineTo(x - radius * 0.3, y - radius * 0.3);
            // US East Coast
            ctx.lineTo(x - radius * 0.2, y - radius * 0.2);
            ctx.lineTo(x - radius * 0.3, y - radius * 0.1);
            // Mexico
            ctx.lineTo(x - radius * 0.4, y);
            ctx.lineTo(x - radius * 0.5, y - radius * 0.1);
            // West Coast
            ctx.lineTo(x - radius * 0.5, y - radius * 0.3);
            ctx.lineTo(x - radius * 0.6, y - radius * 0.5);
            ctx.closePath();
            ctx.fill();
            
            // Central America
            ctx.beginPath();
            ctx.moveTo(x - radius * 0.3, y);
            ctx.lineTo(x - radius * 0.2, y + radius * 0.1);
            ctx.lineTo(x - radius * 0.3, y + radius * 0.2);
            ctx.lineTo(x - radius * 0.4, y + radius * 0.1);
            ctx.lineTo(x - radius * 0.3, y);
            ctx.fill();
            
            // South America
            ctx.beginPath();
            ctx.moveTo(x - radius * 0.2, y + radius * 0.2); // Northern coast
            ctx.lineTo(x - radius * 0.1, y + radius * 0.3); // Northeast bulge (Brazil)
            ctx.lineTo(x - radius * 0.15, y + radius * 0.5); // East coast
            ctx.lineTo(x - radius * 0.25, y + radius * 0.6); // Southern tip
            ctx.lineTo(x - radius * 0.35, y + radius * 0.4); // West coast (Chile/Peru)
            ctx.lineTo(x - radius * 0.3, y + radius * 0.2); // Northwest (Colombia)
            ctx.closePath();
            ctx.fill();
            
            // Europe
            ctx.beginPath();
            ctx.moveTo(x + radius * 0.1, y - radius * 0.4); // Western Europe
            ctx.lineTo(x + radius * 0.2, y - radius * 0.5); // Northern Europe
            ctx.lineTo(x + radius * 0.3, y - radius * 0.4); // Eastern Europe
            ctx.lineTo(x + radius * 0.2, y - radius * 0.2); // Southern Europe
            ctx.lineTo(x + radius * 0.1, y - radius * 0.3); // Mediterranean
            ctx.closePath();
            ctx.fill();
            
            // Africa
            ctx.beginPath();
            ctx.moveTo(x + radius * 0.1, y - radius * 0.2); // Northwest (Morocco)
            ctx.lineTo(x + radius * 0.3, y - radius * 0.1); // Northeast (Egypt)
            ctx.lineTo(x + radius * 0.4, y + radius * 0.1); // Horn of Africa
            ctx.lineTo(x + radius * 0.3, y + radius * 0.4); // Southeast (Mozambique)
            ctx.lineTo(x + radius * 0.1, y + radius * 0.4); // Southwest (South Africa)
            ctx.lineTo(x, y + radius * 0.2); // West Africa bulge
            ctx.lineTo(x + radius * 0.1, y - radius * 0.2); // Back to Northwest
            ctx.closePath();
            ctx.fill();
            
            // Asia
            ctx.beginPath();
            ctx.moveTo(x + radius * 0.3, y - radius * 0.4); // Western Russia
            ctx.lineTo(x + radius * 0.5, y - radius * 0.5); // Siberia
            ctx.lineTo(x + radius * 0.6, y - radius * 0.3); // East Russia
            ctx.lineTo(x + radius * 0.5, y - radius * 0.1); // China/Japan
            ctx.lineTo(x + radius * 0.6, y + radius * 0.1); // Southeast Asia
            ctx.lineTo(x + radius * 0.4, y + radius * 0.2); // India
            ctx.lineTo(x + radius * 0.3, y); // Middle East
            ctx.lineTo(x + radius * 0.3, y - radius * 0.4); // Back to Western Russia
            ctx.closePath();
            ctx.fill();
            
            // India subcontinent
            ctx.beginPath();
            ctx.moveTo(x + radius * 0.4, y);
            ctx.lineTo(x + radius * 0.5, y + radius * 0.1);
            ctx.lineTo(x + radius * 0.4, y + radius * 0.2);
            ctx.lineTo(x + radius * 0.3, y + radius * 0.1);
            ctx.fill();
            
            // Australia
            ctx.beginPath();
            ctx.moveTo(x + radius * 0.5, y + radius * 0.3); // Northwest
            ctx.lineTo(x + radius * 0.6, y + radius * 0.3); // Northeast
            ctx.lineTo(x + radius * 0.6, y + radius * 0.5); // Southeast
            ctx.lineTo(x + radius * 0.4, y + radius * 0.5); // Southwest
            ctx.lineTo(x + radius * 0.5, y + radius * 0.3); // Back to Northwest
            ctx.closePath();
            ctx.fill();
            
            // Antarctica (small crescent at bottom)
            ctx.beginPath();
            ctx.arc(x, y + radius * 0.7, radius * 0.3, 0, Math.PI, true);
            ctx.fill();
            
            // Add terrain variations and depth to continents
            // Use a slightly darker green with transparency for shading
            ctx.fillStyle = 'rgba(53, 94, 59, 0.5)';
            
            // Mountain ranges and highlands
            // North American mountains (Rockies)
            ctx.beginPath();
            ctx.moveTo(x - radius * 0.5, y - radius * 0.3);
            ctx.lineTo(x - radius * 0.45, y - radius * 0.2);
            ctx.lineTo(x - radius * 0.5, y - radius * 0.1);
            ctx.lineTo(x - radius * 0.55, y - radius * 0.2);
            ctx.closePath();
            ctx.fill();
            
            // South American mountains (Andes)
            ctx.beginPath();
            ctx.moveTo(x - radius * 0.35, y + radius * 0.3);
            ctx.lineTo(x - radius * 0.3, y + radius * 0.4);
            ctx.lineTo(x - radius * 0.35, y + radius * 0.5);
            ctx.lineTo(x - radius * 0.4, y + radius * 0.4);
            ctx.closePath();
            ctx.fill();
            
            // African highlands
            ctx.beginPath();
            ctx.arc(x + radius * 0.2, y + radius * 0.1, radius * 0.15, 0, Math.PI * 2);
            ctx.fill();
            
            // Asian mountains (Himalayas)
            ctx.beginPath();
            ctx.moveTo(x + radius * 0.3, y - radius * 0.1);
            ctx.lineTo(x + radius * 0.5, y);
            ctx.lineTo(x + radius * 0.4, y + radius * 0.1);
            ctx.lineTo(x + radius * 0.3, y);
            ctx.closePath();
            ctx.fill();
            
            // Add cloud patterns - more realistic and space-view like
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            
            // Cloud system 1 - North Atlantic/Europe
            ctx.beginPath();
            ctx.moveTo(x - radius * 0.1, y - radius * 0.4);
            ctx.bezierCurveTo(
                x, y - radius * 0.5,
                x + radius * 0.1, y - radius * 0.4,
                x + radius * 0.1, y - radius * 0.3
            );
            ctx.bezierCurveTo(
                x + radius * 0.1, y - radius * 0.2,
                x - radius * 0.1, y - radius * 0.3,
                x - radius * 0.1, y - radius * 0.4
            );
            ctx.fill();
            
            // Cloud system 2 - Pacific
            ctx.beginPath();
            ctx.moveTo(x - radius * 0.6, y + radius * 0.1);
            ctx.bezierCurveTo(
                x - radius * 0.5, y,
                x - radius * 0.4, y + radius * 0.1,
                x - radius * 0.5, y + radius * 0.2
            );
            ctx.bezierCurveTo(
                x - radius * 0.6, y + radius * 0.2,
                x - radius * 0.7, y + radius * 0.1,
                x - radius * 0.6, y + radius * 0.1
            );
            ctx.fill();
            
            // Cloud system 3 - Indian Ocean
            ctx.beginPath();
            ctx.moveTo(x + radius * 0.3, y + radius * 0.3);
            ctx.bezierCurveTo(
                x + radius * 0.4, y + radius * 0.25,
                x + radius * 0.5, y + radius * 0.3,
                x + radius * 0.4, y + radius * 0.4
            );
            ctx.bezierCurveTo(
                x + radius * 0.3, y + radius * 0.4,
                x + radius * 0.2, y + radius * 0.35,
                x + radius * 0.3, y + radius * 0.3
            );
            ctx.fill();
            
            // Final glass-like reflection overlay for marble effect
            const glassReflection = ctx.createRadialGradient(
                x - radius * 0.3, y - radius * 0.3, 0,
                x, y, radius
            );
            glassReflection.addColorStop(0, 'rgba(255, 255, 255, 0.15)');
            glassReflection.addColorStop(0.5, 'rgba(255, 255, 255, 0.05)');
            glassReflection.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = glassReflection;
            ctx.fill();
        }
        
        // Function to download the icon
        function downloadIcon(size) {
            const canvas = document.getElementById(`icon${size}`);
            const link = document.createElement('a');
            link.download = `icon${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Draw icons when page loads
        window.onload = function() {
            const sizes = [16, 48, 128];
            sizes.forEach(size => {
                const canvas = document.getElementById(`icon${size}`);
                const ctx = canvas.getContext('2d');
                drawCarWithEarthTires(ctx, size);
            });
        };
    </script>
</body>
</html>
